<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
    <table id="calculator">
        <tr>
            <td colspan="3">
                <input type="text" id="result">
            </td>
            <td><input type="button" value="c" class="entry"></td>
        </tr>

        <tr>
            <td><input type="button" value="1" class="entry"></td>
            <td><input type="button" value="2" class="entry"></td>
            <td><input type="button" value="3" class="entry"></td>
            <td><input type="button" value="/" class="entry"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="entry"></td>
            <td><input type="button" value="5" class="entry"></td>
            <td><input type="button" value="6" class="entry"></td>
            <td><input type="button" value="*" class="entry"></td> 
        </tr>
        <tr>
            <td><input type="button" value="7" class="entry"></td>
            <td><input type="button" value="7" class="entry"></td>
            <td><input type="button" value="8" class="entry"></td>
            <td><input type="button" value="-" class="entry"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="entry"></td>
            <td><input type="button" value="." class="entry"></td>
            <td><input type="button" value="=" class="entry"></td>
            <td><input type="button" value="+" class="entry"></td>
        </tr>
    </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
